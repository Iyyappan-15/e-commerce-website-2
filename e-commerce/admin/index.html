<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
       <!-- Login -->
<div class="form-box login">
  <form id="loginForm">
    <h1>Login</h1>
    <div class="input-box">
      <input id="loginUsername" type="text" placeholder="Username" required />
      <i class="fa-solid fa-user-tie"></i>
    </div>
    <div class="input-box">
      <input id="loginPassword" type="password" placeholder="Password" required />
      <i class="fa-solid fa-lock"></i>
    </div>
    <div class="forgot-link">
      <a href="#">Forgot the Password ?</a>
    </div>
    <button type="submit" class="btn">Login</button>
    <p>Or Login with Social Platform</p>
    <div class="social-media">
      <a href="https://accounts.google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
      <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
  </form>
</div>

<!-- Register -->
<div class="form-box register">
  <form id="registerForm">
    <h1>Registration</h1>
    <div class="input-box">
      <input id="registerEmail" type="email" placeholder="Email" required />
      <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="input-box">
      <input id="registerPassword" type="password" placeholder="Password" required />
      <i class="fa-solid fa-lock"></i>
    </div>
    <button type="submit" class="btn">Register</button>
    <p>Or Register with Social Platform</p>
    <div class="social-media">
      <a href="https://accounts.google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
      <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
  </form>
</div>
           <!-- Toggle box -->
            <div class="toggle-box">
                <!-- Left side -->
                 <div class="toggle-panel toggle-left">
                    <h1>Hello Welcome!</h1>
                    <p>Dont't have an account?</p>
                    <button class="btn register-btn">Register</button>
                 </div>

                 <!-- right side -->
                 <div class="toggle-panel toggle-right">
                    <h1>Welcome Back !</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                 </div>
            </div>
    </div>      
</body>

<script src="script.js"></script>
</html>
