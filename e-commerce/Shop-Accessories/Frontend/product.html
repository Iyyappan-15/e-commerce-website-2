<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Page Setup */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f2f6fc;
      color: #222;
      margin: 0;
      padding: 40px 20px;
    }

    /* Product Container */
    .product-details {
      max-width: 900px;
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .product-details:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    /* Product Image */
    .product-details img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 10px;
      background: #fafafa;
      padding: 15px;
      margin: auto;
      flex: 1 1 300px;
    }

    /* Product Info Section */
    .product-info {
      flex: 1 1 400px;
      padding: 20px 30px;
    }

    .product-info h2 {
      font-size: 26px;
      color: #0b4ea2;
      margin-bottom: 10px;
    }

    .product-info p.description {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .product-info .price {
      font-size: 22px;
      font-weight: bold;
      color: #222;
      margin-bottom: 25px;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 140px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .add-cart {
      background: #0b4ea2;
      color: #fff;
    }

    .add-cart:hover {
      background: #093d7a;
    }

    .order-now {
      background: #1dbf73;
      color: #fff;
    }

    .order-now:hover {
      background: #18a866;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-details {
        flex-direction: column;
        text-align: center;
      }

      .product-info {
        padding: 15px;
      }

      .button-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="product-details" id="productDetails">
    <img src="images/sample.jpg" alt="Product Image">
    <div class="product-info">
      <h2>Sample Product Name</h2>
      <p class="description">
        This is a detailed description of the product. It highlights its features, materials, and benefits for the customer.
      </p>
      <div class="price">â‚¹999</div>
      <div class="button-group">
        <button class="add-cart">Add to Cart</button>
        <button class="order-now">Order Now</button>
      </div>
    </div>
  </div>

  <script src="product.js"></script>
</body>
</html>
